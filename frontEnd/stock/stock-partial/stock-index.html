<div class="col-md-12" style="padding-top:20px" >
  <button type="button" class="btn btn-primary  pull-right" >Large button</button>
<br>
<br>
<div class="panel panel-primary" >
  <div class="panel-heading"><h3>Stock Items</h3></div>

  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="value in ctrl.stockData track by $index ">
        <td class="col-md-3">{{$index+1}}</td>
        <td class="col-md-3">{{value.product.name}}</td>
        <td class="col-md-3">{{value.quantity}}</td>
        <td class="col-md-3"><button type="button" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-danger">Delete</button></td>
      </tr>

    </tbody>
  </table>

</div>

</div>
